<style>
.list-group-nested .list-group {
    margin-top: 10px;
}
.list-group-nested .list-group-item {
    margin-right: 0px;
    padding-right: 0px;
    border-right: none;
    border-left: none;
}
.sca-files-folder {
    cursor: pointer;
    color: #008cba;
}
.sca-files-file {
}
</style>
<ul class="list-group">
    <li class="list-group-item slide-down" ng-repeat="file in files">
        <div class="row">
            <div class="col-md-8" ng-if="file.attrs.mode_string[0] == 'd'" ng-click="file.open = true">
                <span class="sca-files-folder">
                    <i class="fa fa-folder"></i>
                    {{file.filename}}
                </span>
            </div>
            <div class="col-md-8" ng-if="file.attrs.mode_string[0] != 'd'">
                <!--<i class="fa fa-file"></i>-->
                <a class="sca-files-file" href="{{appconf.sca_api}}/resource/download?r={{resourceid}}&p={{path+'/'+file.filename|encodeURI}}&at={{jwt}}">
                {{file.filename}}
                </a>
            </div>
            <div class="col-md-2" style="text-align: right;">
                {{file.attrs.size|bytes}}
            </div>
            <div class="col-md-2">
                <pre style="border: none; background-color: inherit; margin: 0px;padding: 0px;">{{file.attrs.mode_string}}</pre>
            </div>
            <!--{{file|json}}-->
        </div>
        <sca-files resourceid="resourceid" path="file.path" jwt="jwt" ng-if="file.open" class="list-group-nested"></ng-include>
    </li>
</ul>
